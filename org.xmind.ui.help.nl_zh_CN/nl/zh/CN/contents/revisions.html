<p>在您每一次保存文件的时候，XMind都会为您在这个文件中保存一个版本。因此，您可以很轻松地浏览之前的每一个版本，甚至返回到某一个特殊的版本。</p>

<p>从菜单打开版本视图</br><img height="321" width="354" alt="Revision menu" src="images/revision_menu.png" /></p>
<p>版本视图</br><img height="589" width="275" alt="Revision View" src="images/revision_view.png" /></br>
选择某个版本之后，您可以选择查看，回退，或者删除。</p>
<p>浏览所有的版本</br><img height="620" width="720" alt="Revision Navigation" src="images/revision.png" /></br>
左右方向键可以帮助您方便快捷地在不同版本之间切换</p>
